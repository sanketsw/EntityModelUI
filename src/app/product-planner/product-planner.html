<div class="container">
	<h3>Plans</h3>

	<p-panel *ngFor="let plan of plans" header="{{plan.name}}">
		<h4>Plan</h4>
		<span class="row duedate">Description</span>
		<div *ngFor="let product of products">
			<div *ngIf="product.planName == plan.name">
				<p-panel header="{{product.name}}">
					<div [class.selected]="product.selected == 'true'">
						<h4>{{product.name}}</h4>
						<span class="row duedate">Description</span>
					</div>
				</p-panel>
			</div>
		</div>
	</p-panel>

</div>
