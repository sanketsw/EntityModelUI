<div>
	
	<div class="marginTop10">
		<div class="row">
			<span class="col-xs-3 FLeft"><a (click)="back()"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</a></span>
			<span class="col-xs-6 Center Bold">Customer Details</span>
		</div>
		<hr class="Center" />
	</div>


	<div>
		<span class="row" style="font-size: 250%;font-weight: bold;">{{customer.name}}</span>
		<div class="row">
			<span class="col-xs-8" style="font-size: 110%;margin-top: 5px;"> Current revenue: </span>
			<span class="col-xs-4" style="font-size: 150%;     text-align: right;"> {{customer.revenue}}</span>
		</div>
		<span [class.red]="customer.expiry < 60" class="row" style="font-size: 110%;">Expires in <span class="Bold"> {{customer.expiry}} </span> days</span>
		<div class="row">
			<span class="col-xs-8" style="font-size: 110%;margin-top: 15px;"> Projected revenue for current plan:</span>
			<span [class.differenceGreen]="plannedPrice - initialPrice > -1" [class.differenceRed]="plannedPrice - initialPrice < 0" class="col-xs-4" style="  font-size: 250%;     text-align: right;"> {{plannedPrice - initialPrice}}</span>
		</div>
		<hr class="Center" />
	</div>
	
	<p-accordion>
		<p-accordionTab *ngFor="let category of categories" header="{{category.name}}">
			<div *ngFor="let product of products">
				<div *ngIf="product.categoryId == category.id" class="product-row">
					<div class="product-name" [class.bold]="product.count > 0">{{product.name}}</div>
					<div class="product-pm">
						<div class="pm-input">
							<div class="pm-input-left-button"><p-commandLink (click)="deSelect(product)"><span class="miniButtonRed">-</span></p-commandLink></div>
						
							<div class="pm-input-center-input"><input class="miniInput" type="test" [ngModel]="product.count" value="{{product.count}}" (change)="recalculate()"/></div>
						
							<div class="pm-input-right-button"><p-commandLink (click)="select(product)"><span class="miniButtonGreen">+</span></p-commandLink></div>
						</div>
					</div>
				</div>
			</div>
		</p-accordionTab>
	</p-accordion>
	<div class="row" style="margin-top:10px;">
		<div style="text-align: right;">Initial earnings: {{initialPrice}}</div>
		<div style="text-align: right;">Planned earnings: {{plannedPrice}}</div>
	</div>
	
	<div class="row marginTop10" style="text-align: right;">
		<div class="col-xs-12">
			<button id="submitPlan" style="width: 50%; max-width: 200px" pButton type="button" (click)="reviewPlan()" icon="fa-check" label="Review details"></button>
		</div>
	</div>
</div>
