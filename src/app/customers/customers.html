<div class="row">
	<span class="col-xs-12 Center FontBold">Know your Customers</span>
	<span class="col-xs-12 Center Fs14">Click on a customer for details and action</span>
	<div class="SeparatorFull" style="border-color: darkgray;"></div>
</div>

<div class="Card ShadowEffect">
	<h2 class="CardTopic Fs22" style="font-weight:bold; padding-bottom: 0px;">Customer
		<span class="Fright">Status</span></h2>
	<div *ngFor="let customer of customers" (click)="viewCustomer(customer)">
		<div class="Separator"> </div>
		<div class="EmptyBox5"></div>
		<div class="Container100">
			<span class="LeadenGreen Fs24"> {{customer.name}} </span>
			<span class="Fright">{{customer.status}}</span>
		</div>
		<div class="Container60">
			<span [class.Orange]="customer.expiry < 90" class="FontRobotoLight Fs18">Expires in <span class="FontBold">{{customer.expiry}}</span> days</span>
			<br/> <span class="FontRobotoLight Fs18">{{customer.revenue | currency:'USD':true:'1.0-0'}} revenue</span>
		</div>
		<div class="Container40">
			<div class="EmptyBox5"></div>
			<span *ngIf="needsAction(customer)" class="Fright badge OrangeBack Fs18 FontRobotoLight" style="font-weight:normal;">Needs your action</span>
			<div class="EmptyBox5"></div>
		</div>
		<div class="EmptyBox5"></div>
	</div>
</div>
<div class="EmptyBox10"></div>
