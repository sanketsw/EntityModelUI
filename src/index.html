<!DOCTYPE html>
<html>

<head>
  <base href=".">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>PrimeNG - Modena</title>

  <!-- build:css assets/bundle.css -->
  <link rel="stylesheet" type="text/css" href="../node_modules/primeui/primeui-ng-all.min.css">
  <!-- app:css -->
  <link rel="stylesheet" type="text/css" href="/assets/theme/theme.css">
  <link rel="stylesheet" type="text/css" href="/assets/layout/css/core-layout.css">
  <link rel="stylesheet" type="text/css" href="/assets/layout/css/animate.css">
  <link rel="stylesheet" type="text/css" href="/assets/layout/css/modena-font.css">
  <link rel="stylesheet" type="text/css" href="/assets/layout/css/ripple-effect.css">
  <link rel="stylesheet" type="text/css" href="/assets/layout/css/perfect-scrollbar.css">
  <link rel="stylesheet" type="text/css" href="/assets/layout/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/layout/css/modena-layout.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body class="GrayModena Geometry">
  <as-main-app>
    <div style="height:100%;text-align:center">
      <div style="padding-top:200px">

      </div>

      <div style="margin-top:25px">
        <img src="/assets/layout/images/loader.gif" />
      </div>
    </div>
  </as-main-app>

  <!-- build:js assets/lib.js -->

  <!-- Non-module JS libs -->
  <script src="../node_modules/reflect-metadata/Reflect.js"></script>
  <script src="../node_modules/primeui/primeui-ng-all.min.js"></script>
  <script src="/assets/layout/js/perfect-scrollbar.js"></script>
  <script src="/assets/layout/js/layout.js"></script>

  <script src="../node_modules/zone.js/dist/zone.js"></script>

  <!-- endbuild -->

  <!-- build:js assets/app.js -->
  <script src="tmp/app/bundle.js"></script>
  <!-- endbuild -->

  <!-- build:remove -->
  <script src="../node_modules/systemjs/dist/system.src.js"></script>
  <script src="../node_modules/systemjs/dist/system.js"></script>
  <script src="systemjs.conf.js"></script>


  <script>
    System.import('app/main.js').catch(function(err) {
      console.error(err);
    });
  </script>
  <!-- endbuild -->
